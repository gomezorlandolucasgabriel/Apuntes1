<script>
    let numero = Number(prompt("Introduce un numero entero "))
    let salida = numero
    numero++
    console.log("Busco a partir del " + numero)
    while (numero % 3 != 0 || numero % 2 != 0) {
        numero++
        console.log("Estoy dentro del while. Numero vale: " + numero)
    }

    console.log("While finalizado ")
    console.log("El siguiente numero  multiplo de dos despues del " + salida + " es el " + numero);











</script>
