<script>
  //Pide al usuario dos valores con prompt(). Gu√°rdalos en texto1 y texto2 (sin convertir).
  let texto1 = prompt("Introduce numero 1")
  let texto2 = prompt("Introduce numero 2")
  //sumo texto 1 y texto2 
  console.log(texto1 + texto2)
  // transformo el texto en un valor numerico
  let numero1 = parseInt(texto1)
  let numero2 = parseInt(texto2)
  // lo sumo 
  console.log(numero1 + numero2)
</script>
