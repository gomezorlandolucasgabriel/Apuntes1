<script>
    let calificacion = parseInt(prompt(" Introduzca su calificacion de 0 a 100"))

    if (calificacion >= 90 && calificacion <= 100) {
        console.log("Enhorabuena, te sacaste una A")
    }
    else if (calificacion >= 80 && calificacion <= 89) {
        console.log(" Muy bien, sacaste una B");

    } 
    else if (calificacion >= 70 && calificacion <= 79) {
        console.log(" Sacaste una C, sigue mejorando")
    }
    else if (calificacion >= 60 && calificacion <= 69) {
        console.log(" Sacaste una D, hay que estudiar mas!!")
    }
    else if (calificacion >= 0 && calificacion <= 59) {
        console.log(" Sacaste una F, hay que mejorar mas para la proxima")
    }
     else {
        console.log ( " ERROR ")
     }





</script>
