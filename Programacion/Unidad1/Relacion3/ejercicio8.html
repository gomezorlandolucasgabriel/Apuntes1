<script>
    let numero = parseInt(prompt("Introduzca un numero"))

    if (numero > 0) {
        console.log("Tu numero es positivo")
    }
    else if (numero < 0) {
        console.log(" Tu numero es negativo ");
    }
    else if (numero == 0) {
        console.log(" Tu numero es 0");
    }





</script>
