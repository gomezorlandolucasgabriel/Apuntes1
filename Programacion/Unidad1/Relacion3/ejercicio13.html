<script>
    let letra = prompt(" Introduce una letra y te dire si es una vocal o una consonante ")
    letra = letra.toLowerCase()


    if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") {
        console.log(" Tu letra es una vocal")
    }
    else {
        console.log(" Tu letra es una consonante ")
    }










</script>
