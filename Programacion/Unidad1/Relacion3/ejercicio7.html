<script>
    let numero1 = Number (prompt("Introduzca el primer numero"))
    let numero2 = Number (prompt("Introduzca el segundo numero"))
    let operacion = (prompt(" Introduzca la operacion que desea (`+`, `-`, `*`, `/`)"))

    if (operacion == "+") {
        let resultado = (numero1 + numero2)
        console.log("Tu resultado es " + resultado)
    }
    else if (operacion == "-") {
        let resultado2 = (numero1 - numero2)
        console.log("Tu resultado es " + resultado2)
    }
    else if (operacion == "*") {
        let resultado3 = (numero1 * numero2)
        console.log("Tu resultado es " + resultado3)
    }
    else if (operacion == "/") {
        let resultado4 = (numero1 / numero2)
        console.log("Tu resultado es " + resultado4)
    }




</script>
