<script>
    let lado1 = Number(prompt(" Introduzca el primer lado de su triangulo"))
    let lado2 = Number(prompt(" Introduzca el segundo lado de su triangulo"))
    let lado3 = Number(prompt(" Introduzca el tercer lado de su triangulo "))

    if (lado1 == lado2 && lado2 == lado3) {
        console.log(" Su triangulo es Equilatero")
    }
    else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
        console.log(" Su triangulo es isosceles ")
    }
    else {
        console.log(" Su triangulo es escaleno ")
    }
</script>
