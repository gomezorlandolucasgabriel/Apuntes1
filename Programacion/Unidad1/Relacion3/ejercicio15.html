<script>
    let angulo = parseInt(prompt(" Introduzca un angulo y te dire que tipo es"))

    if (angulo < 90) {
        console.log(" Su angulo es agudo")
    }
    else if (angulo == 90) {
        console.log(" Su angulo es recto");

    }
    else if (angulo > 90 && angulo < 180) {
        console.log(" Su angulo es obtuso");

    }
    else if (angulo == 180) {
        console.log(" Su angulo es llano ")
    }
    else {
        console.log(" ERROR ")
    }


</script>
